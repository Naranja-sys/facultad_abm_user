<div class="container">
  <h2>REGISTRO</h2>
  <form (submit)="register()">
    <label>EMAIL</label>
    <input type="email" [(ngModel)]="user.email" name="email" placeholder="cosmo@gmail.com" required>
    <label>CONTRASEÑA</label>
    <input type="password" [(ngModel)]="user.password" name="password" required>
    <button type="submit">REGISTRARSE</button>
  </form>
  <p>¿Ya tienes cuenta?
    <a routerLink="/login">Inicia sesión</a></p>
</div>
